<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Calculator Container -->
    <div id="calculator">
        <!-- Display Screen -->
        <input id="display" readonly>
        <!-- Calculator Buttons -->
        <div id="keys">
            <!-- Function Buttons -->
            <button onclick="clearDisplay()" class="function-btn">AC</button>
            <button onclick="deleteLast()" class="function-btn" id="deleteLast-btn">‚Üê</button>
            <button onclick="appendToDisplay('%')" class="function-btn">%</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
            
            <!-- Number Buttons -->
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">x</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
            
            <button onclick="appendToDisplay('0')" class="zero-btn">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()" class="operator-btn">=</button>
        </div>
        
        <!-- History Display -->
        <div id="history"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
